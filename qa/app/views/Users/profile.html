#{extends 'main.html' /}
#{set title:'User Profile' /}


#{secure.check 'user'}
<div class="form">
	#{form @Users.createQuestion()}
		#{ifErrors}
    	   	<p class="error">
       	   		All fields are required!
      	  	</p>
 	   	#{/ifErrors}
    	<p>
        	<label for="author">Your fullname: </label>
        	<input type="text" fullname="author" id="user" value="${models.User.find("byEmail", controllers.Security.connected()).first().fullname}" readonly/>
    	</p>
    	<p>
        	<label for="author">Your email: </label>
        	<input type="text" email="author" id="user" value="${models.User.find("byEmail", controllers.Security.connected()).first().email}" readonly/>
    	</p>
   	 	<p>
        	<label for="author">Your website: </label>
        	<input type="text" email="author" id="user" value="${models.User.find("byEmail", controllers.Security.connected()).first().website}" readonly/>
    	</p>
       	 <p>
        	<label for="author">Your work: </label>
        	<input type="text" email="author" id="user" value="${models.User.find("byEmail", controllers.Security.connected()).first().work}" readonly/>
    	</p>	
    	 <p>
        	<label for="author">About me: </label>
        	<input type="text" email="author" id="user" value="${models.User.find("byEmail", controllers.Security.connected()).first().aboutMe}" readonly/>
    	</p>	
	#{/form}
</div>
#{/ secure.check}

#{if flash.success}
	<br>
    <p class="success">${flash.success}</p>
#{/if}
