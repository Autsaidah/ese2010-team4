#{extends 'main.html' /}
#{set title:'User administration' /}


#{secure.check 'user'}
	#{form @Users.createQuestion()}
		#{ifErrors}
    	   	<p class="error">
       	   		All fields are required!
      	  	</p>
 	   	#{/ifErrors}
    	<p>
        	<label for="author">Your fullname: </label>
        	<input type="text" fullname="author" id="user" value="${models.User.find("byEmail", controllers.Security.connected()).first().fullname}" readonly/>
    	</p>
    	<p>
        	<label for="content">Your question: </label>
        	<br>
        	<textarea fullname="content" id="content"></textarea>
    	</p>
    	<p>
        	<input type="submit" value="Submit your question" />
    	</p>
	#{/form}
#{/ secure.check}

#{if flash.success}
	<br>
    <p class="success">${flash.success}</p>
#{/if}
